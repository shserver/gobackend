syntax = "proto3";

package sehyoung.pb;
option go_package = ".;pb";

import "google/api/annotations.proto";

message RequestMessage {
    string message = 1;
}
message ResponseMessage {
    string message = 1;
}

service ChatService {
    rpc Chat(stream RequestMessage) returns (stream ResponseMessage) {
        option (google.api.http) = {
            post: "/chat"
            body: "*"
        };
    }
}